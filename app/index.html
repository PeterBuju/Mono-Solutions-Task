            <ul class="dropdown-menu subtextSize" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">

        <div class="navbar-collapse collapse" uib-collapse="vm.isNavCollapsed" ng-click="vm.isNavCollapsed = !vm.isNavCollapsed">

            <redirect-group></redirect-group>
          </ul>
        </div>
        <!--/Menu -->
